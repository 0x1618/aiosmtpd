[run]
branch = true
parallel = true
omit =
     setup*
     aiosmtpd/testing/*
     aiosmtpd/tests/*
    .tox/*/lib/python3.*/site-packages/*
    .tox/*/Lib/site-packages/*
    .tox/*/site-packages/*

[paths]
source =
    aiosmtpd
    .tox/*/lib/python*/site-packages/aiosmtpd

[report]
exclude_lines =
    pragma: nocover
    pragma: no${PLATFORM}
